# [username]
# show_always = true
# style_user = "grey"
# format = '[$user]($style) [on](white) '

# [hostname]
# ssh_only = false
# style = "grey"
# format = '[$ssh_symbol$hostname]($style) '

[directory]
truncate_to_repo = true
truncation_length = 3
read_only = '  '
read_only_style = 'bright-red'
format = '[$path]($style)[$read_only]($read_only_style) '
# format = '[──](white) [$path]($style)[$read_only]($read_only_style) ' # Used when <username> or <hostname> on

[git_branch]
symbol = " "
style = "bright-blue"
format = '[──](white) [$symbol$branch(:$remote_branch)]($style)'

[git_status]
ahead = "⇡${count} "
behind = "⇣${count} "
conflicted = '$count '
deleted = " "
diverged = '↑$ahead_count↓$behind_count '
modified = "󱇬 "
renamed = " "
staged = "󰝒 "
stashed = "󰬲 "
untracked = " "
format = "[ $all_status$ahead_behind](yellow)"

[fill]
disabled = false 
symbol = " "
style = "white"

[cmd_duration]
format = ' [󰚭 $duration](yellow) [──](white)'

[time]
disabled = false
format = '[  $time ]($style)'
# format = '[  $time ]($style)[──](white) ' # Add line from right to left

